<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>MiniConnect</title>
      <link rel="shortcut icon" type="image/jpg" href="https://i.ibb.co/VWWN2Dj/miniconnectfav.png" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <header class="EaselJS">
         <h1>MiniConnect</h1>
         <p>Minimax and AlphaBeta pruning implementation in JS</p>
         <p>This is the theoretical limit of this algo so expect high search depths to take a while</p>
      </header>
      <div class="row" style="width:100%;">
         <div class="col-sm-1 col-md-1 col-lg-2 "></div>
         <div class="col-sm-10 col-md-7 col-lg-5">
            <div id="alertsContainer" class="row">
               <div id="winningAlert" class="col-12 alert alert-info" role="alert"></div>
               <div id="scoreAlert" class="col-sm-4 col-md-6 alert" role="alert">
                  Board Score: <span id="score"> 0 </span>
               </div>
               <div id="waitingAlert" class="col-sm-8 col-md-6 alert alert-warning" role="alert">
                  AI is thinking...
               </div>
            </div>
            <canvas id="boardGame" width="500" height="400"></canvas>
         </div>
         <div id="settings-box" class="col-sm-12 col-md-4 col-lg-3">
            <div class="form-group">
               <label>Algorithm</label>
               <select class="form-control form-control-sm">
                  <option>AlphaBeta</option>
                  <!--<option>Minimax</option>-->
               </select>
            </div>
            <div class="form-group">
               <label>Depth</label>
               <select id="depthSelect" class="form-control form-control-sm">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4" selected>4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
               </select>
            </div>
            <!--<div>
               <h6>Last AI Move: </label>
               <label>X iterations in Y.00 ms</label>
               </div>-->
            <button id="restartGame" type="button" class="btn btn-outline-primary">Restart</button>
         </div>
         <div class="col-sm-1 col-md-1 col-lg-2"></div>
      </div>
      <script src="scripts/config.js"></script>
      <script src="scripts/board.js"></script>
      <script src="scripts/game.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/EaselJS/1.0.2/easeljs.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
   </body>
</html>
